<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../img/logo/mousepawmedia_logo.png"
    />
    <title>Mousepaw Media</title>
    <script
      type="text/javascript"
      src="/scripts/components/header.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="/scripts/components/menu.js"
      defer
    ></script>
  </head>
  <body>
    <!-- header -->
    <header-component></header-component>
    <!-- menu -->
    <menu-component></menu-component>
    <!-- main -->
    <main class="home">
      <!-- CAROUSEL START -->

      <div class="carousel">
        <div class="carousel-item item1">
          <h1>Slide1</h1>
        </div>
        <div class="carousel-item item2">
          <h1>Slide2</h1>
        </div>
        <div class="carousel-item item3">
          <h1>Slide3</h1>
        </div>
        <span class="prev" id="prev-item">
          <img src="/img/icons/svg/arrow-left.svg" alt="previous item arrow" />
        </span>
        <span class="next" id="next-item">
          <img src="/img/icons/svg/arrow-right.svg" alt="next item arrow" />
        </span>
        <div class="carousel-dots">
          <button class="dot"></button><button class="dot"></button
          ><button class="dot"></button>
        </div>
      </div>

      <!-- CAROUSEL END -->
    </main>
    <footer>footer</footer>
    <script type="text/javascript" src="/scripts/main.js" defer></script>
  </body>
</html>
