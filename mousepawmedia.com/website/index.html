<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../img/logo/mousepawmedia_logo.png"
    />
    <title>Mousepaw Media</title>
    <script
      type="text/javascript"
      src="/scripts/components/header.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="/scripts/components/menu.js"
      defer
    ></script>
  </head>
  <body>
    <!-- header -->
    <header-component></header-component>
    <!-- menu -->
    <menu-component></menu-component>
    <!-- main -->
    <main class="home">
      <!-- CAROUSEL START -->
      <section class="carousel" aria-label="Gallery">
        <ul class="carousel__viewport">
          <li id="carousel__slide1" tabindex="0" class="carousel__slide">
            <div class="content slide1">carousel content here</div>
            <div class="carousel__snapper">
              <a href="#carousel__slide3" class="carousel__prev"
                >Go to last slide</a
              >
              <a href="#carousel__slide2" class="carousel__next"
                >Go to next slide</a
              >
            </div>
          </li>
          <li id="carousel__slide2" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide1" class="carousel__prev"
              >Go to previous slide</a
            >
            <a href="#carousel__slide3" class="carousel__next"
              >Go to next slide</a
            >
          </li>
          <li id="carousel__slide3" tabindex="0" class="carousel__slide">
            <div class="carousel__snapper"></div>
            <a href="#carousel__slide2" class="carousel__prev"
              >Go to previous slide</a
            >
            <a href="#carousel__slide1" class="carousel__next"
              >Go to next slide</a
            >
          </li>
        </ul>
        <aside class="carousel__navigation">
          <ul class="carousel__navigation-list">
            <li class="carousel__navigation-item">
              <a href="#carousel__slide1" class="carousel__navigation-button"
                >Go to slide 1</a
              >
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide2" class="carousel__navigation-button"
                >Go to slide 2</a
              >
            </li>
            <li class="carousel__navigation-item">
              <a href="#carousel__slide3" class="carousel__navigation-button"
                >Go to slide 3</a
              >
            </li>
          </ul>
        </aside>
      </section>
      <!-- CAROUSEL END -->
    </main>
    <footer>footer</footer>
    <script type="text/javascript" src="/scripts/main.js" defer></script>
  </body>
</html>
